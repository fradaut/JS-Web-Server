<!DOCTYPE html>
<html class="full_h">
<head>
    <link rel="stylesheet" href="./upload.css">
    <meta charset="utf-8">
    <title>測試</title>
    <noscript>
        <div>請開啟 JavaScript 以確保網頁能夠正確運行.</div>
    </noscript>
</head>
<body class="full_h">
    <div  id="drag_effect" class="upload_zone">
        <div>
            <table class="full_w">
                <tbody>
                    <tr class="obj_tr">
                        <th class="obj_td">檔案名稱</th>
                        <th class="obj_td">日期</th>
                        <th class="obj_td">類型</th>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <label>
            <input type="file" id="fileUploader" class="display_none" onchange="handleFiles(this.files)" />

            <div id="upload_zone" class="full_h">
                <div id="noticeMessage">
                    <p>將檔案拖移至這裡以上傳</p>
                </div>

                <table class="full_w">
                    <tbody id="show_zone">
                    </tbody>
                </table>
            </div>
        </label>
        <div class="upload_failed" hidden>
            <button class="failed_btn">確定</button>
        </div>
        <script src="./upload.js"></script>
    </div>
</body>
</html>
